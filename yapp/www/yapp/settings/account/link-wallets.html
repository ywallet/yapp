<ion-view title="{{ 'settings' | translate}}">
    <ion-content class="has-header" padding="true">
        <h3 class="text-center">{{ 'settings' | translate }}</h3>
        <form name="parentForm" ng-submit="registerParent()" ng-show="isChild && !hasRegisteredParent" novalidate>
            <div class="list">
                <div class="item item-input item-stacked-label">
                    <label class="input-label">Your Parent's E-mail:</label>
                    <input type="email" name="parentEmail" ng-model="parentData.email" required>
                    <span class="assertive item-text-wrap" ng-show="parentForm.parentEmail.$error.required && parentForm.parentEmail.$dirty">
                        This is required.
                    </span>
                    <span class="assertive item-text-wrap" ng-show="!parentForm.parentEmail.$error.required && parentForm.parentEmail.$dirty && parentForm.parentEmail.$error.email">
                        That isn't a valid e-mail.
                    </span>
                </div>
            </div>
            <button type="submit" class="button button-block button-positive" ng-disabled="parentForm.$invalid">Register Parent</button>
        </form>
        <form name="childForm" ng-submit="registerChild()" ng-show="isParent" novalidate>
            <div class="list">
                <div class="item item-input item-stacked-label">
                    <label class="input-label">Your Child's E-mail:</label>
                    <input type="email" name="childEmail" ng-model="childData.email" required>
                    <span class="assertive item-text-wrap" ng-show="childForm.childEmail.$error.required && childForm.childEmail.$dirty">
                        This is required.
                    </span>
                    <span class="assertive item-text-wrap" ng-show="!childForm.childEmail.$error.required && childForm.childEmail.$dirty && childForm.childEmail.$error.email">
                        That isn't a valid e-mail.
                    </span>
                </div>
            </div>
            <button type="submit" class="button button-block button-positive" ng-disabled="childForm.$invalid">Register Child</button>
        </form>
    </ion-content>
</ion-view>
