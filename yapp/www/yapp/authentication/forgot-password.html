<ion-view title="yWallet">
    <ion-content class="has-header padding">
        <h1 class="text-center">
            <i class="icon fa fa-shield"></i>
        </h1>
        <p class="text-center">
            We've got you covered! We'll send you an e-mail to reset your password.
        </p>
        <form ng-submit="doRecovery()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Your E-mail:</span>
                    <input type="email" ng-model="recoveryData.email" required="">
                </label>
            </div>
            <button class="button button-block button-positive" type="submit">Send E-mail</button>
        </form>
    </ion-content>
</ion-view>
