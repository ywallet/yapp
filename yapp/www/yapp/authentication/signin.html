<ion-view title="yWallet">
    <ion-content class="has-header padding">
        <form ng-submit="doSignIn()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Your E-mail:</span>
                    <input type="email" ng-model="signinData.email" required="">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Your Password:</span>
                    <input type="password" ng-model="signinData.password" required ng-maxlength="24">
                </label>
            </div>
            <button class="button button-block button-positive" type="submit">Sign in</button>
        </form>
        <a class="button button-block button-clear" ui-sref="authentication.recovery">Forgot Password?</a>
    </ion-content>
</ion-view>
