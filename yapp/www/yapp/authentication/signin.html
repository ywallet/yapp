<ion-view title="yWallet">
    <ion-content class="has-header padding">
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Your E-mail:</span>
                    <input type="email" ng-model="loginData.email">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Your Password:</span>
                    <input type="password" ng-model="loginData.password">
                </label>
            </div>
            <button class="button button-block button-positive" type="submit">Sign in</button>
        </form>
        <button class="button button-block button-clear">Forgot Password?</button>
    </ion-content>
</ion-view>
