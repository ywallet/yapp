<ion-view title="yWallet Sign Out">
    <ion-content class="has-header padding">
        <h1 class="text-center">
            <i class="icon fa fa-warning"></i>
        </h1>
        <h1 class="text-center">Wait!</h1>
        <p class="text-center">
            You're about to sign out of yWallet.
            Signing out clears local data, meaning you won't be able to work offline until you sign in again.
        </p>
        <button class="button button-block button-assertive" ng-click="doSignOut()">Sign Out</button>
    </ion-content>
</ion-view>
